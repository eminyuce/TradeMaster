<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Page1</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item active">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <div id="chartdiv" style="width:800px; height:1px;"></div>

                <div class="well">

                    <div class="text-left">
                        <h2 th:text="#{currencyconfig.title}">Leave a Review</h2>
                    </div>

                    <hr/>

                    <div class="row">
                        <form action="#" th:action="@{/currencyconfig}" th:object="${currencyConfig}"
                              method="post">

                            <input type="hidden" name="currency"
                                   th:value="${currencyConfig.currencyPair}" value=""/>

                            <div class="submit">
                                <button type="submit" class="btn btn-default btn-primary-group"
                                        style="float: right;margin: 10px;"
                                        name="show" th:text="New">Add Seed Starter
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="row" th:each="currencyConfig : ${currencyConfigs}">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body">
                                    <span style="font-weight: bold" th:text="#{currencyconfig.currencyPair} +' : '"/>
                                    <span th:text="${currencyConfig.currencyPair}"/><br/>
                                    <span style="font-weight: bold"
                                          th:text="#{currencyconfig.usableBalancePercent} +' : '"/>
                                    <span th:text="${currencyConfig.usableBalancePercent}"/><br/>
                                    <span style="font-weight: bold" th:text="#{currencyconfig.buyOnPercent} +' : '"/>
                                    <span th:text="${currencyConfig.buyOnPercent}"/><br/>
                                    <span style="font-weight: bold" th:text="#{currencyconfig.sellOnPercent} +' : '"/>
                                    <span th:text="${currencyConfig.sellOnPercent}"/><br/>
                                    <label th:for="checkboxBuyable" th:text="#{currencyconfig.buyable}"/>
                                    <input th:id="checkboxBuyable" type="checkbox" disabled="true"
                                           th:checked="${currencyConfig.buyable}"/>
                                    <label th:for="checkboxSellable" th:text="#{currencyconfig.sellable}"/>
                                    <input th:id="checkboxSellable" type="checkbox" disabled="true"
                                           th:checked="${currencyConfig.sellable}"/>


                                    <div class="row">
                                        <form action="#" th:action="@{/currencyconfig}" th:object="${currencyConfig}"
                                              method="post">

                                            <input type="hidden" name="currency"
                                                   th:value="${currencyConfig.currencyPair}" value=""/>

                                            <div class="submit">
                                                <button type="submit" class="btn btn-primary btn-primary-group"
                                                        style="float: right;margin-right: 10px;"
                                                        name="show" th:text="Show">Add Seed Starter
                                                </button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
