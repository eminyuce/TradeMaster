<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PolBot</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">Page1</a>
                </li>
                <li>
                    <a href="#">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">
    <table class='table table-hover table-bordered table-striped'>
    <thead>
    <tr>
        <td>
            UserId
        </td>
        <td>
        Email
      </td>
        <td>
            isActive
        </td>
    </tr>
    </thead>
    <tbody th:each="botUser : ${botUsers}">
    <tr>
        <td> <span class="btn btn-info" th:attr="data-user-currency=${botUser.userId}"></span> </td>
        <td th:text="${botUser.userEmail}"></td>
        <td>


        </td>
    </tr>
    </tbody>
</table>
<span id="userCurrencies">

</span>

    <script type="text/template" id="userCurrenciesTemplate">


            {{#currencies}}
            <p> {{currencyPair}} </p>
            <div> {{usableBalance}}
                {{buyAtPrice}}
                {{buyOnPercent}}
                {{sellAtPrice}}
            </div>
            {{/currencies}}


    </script>

</div>
<!-- /.container -->
<div class="container">
    <div th:replace="footer :: footer">&copy; 2016 The Static Templates</div>
</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../js/jquery.js"></script>
<script src="../js/mustache.min.js"></script>
<script src="../js/polBotScript.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
