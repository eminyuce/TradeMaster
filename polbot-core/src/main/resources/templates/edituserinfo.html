<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- jQuery -->
    <script src="../js/jquery.js"></script>
    <script src="../js/mustache.min.js"></script>
    <script src="../js/polBotScript.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>


</head>

<body>


<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>


<div class="container">


    <form action="#" th:action="@{/edituserinfo}" th:object="${botuser}" method="post">

        <input id="userId" type="hidden"
               th:field="*{userId}"/>

        <input id="active" type="hidden"
               th:field="*{active}"/>


        <div class="form-group">
            <label for="inputPublicKey"> Public Key:</label>
            <input id="inputPublicKey" class="form-control" type="text" th:field="*{publicKey}"
                   th:errorclass="fieldError"/>

        </div>
        <div class="form-group">
            <label for="inputprivateKey"> Private Key:</label>
            <input id="inputprivateKey" class="form-control" type="text" th:field="*{privateKey}"
                   th:errorclass="fieldError"/>

        </div>
        <div class="form-group">
            <label for="inputuserEmail"> User Email:</label>
            <input id="inputuserEmail" class="form-control" type="text" th:field="*{userEmail}"
                   th:errorclass="fieldError"/>

        </div>
        <div class="form-group">
            <label for="inputuserName"> User Name:</label>
            <input id="inputuserName" th:contenteditable="false" class="form-control" type="text" th:field="*{userName}"
                   th:errorclass="fieldError"/>

        </div>
        <div class="form-group">
            <label for="inputpassword"> Password:</label>
            <input id="inputpassword" class="form-control" type="text" th:field="*{password}"
                   th:errorclass="fieldError"/>

        </div>

        <div class="form-group">
            <label for="checkboxemailNotification"> Email Notification:</label>

            <input type="checkbox" id="checkboxemailNotification"
                   class="form-control"
                   th:field="*{emailNotification}"
                   th:errorclass="fieldError"/>
        </div>
        <div class="submit">
            <button type="submit" class="btn btn-primary btn-primary-group"
                    style="float: right"
                    name="save" th:text="Save">Add Seed Starter
            </button>
        </div>
    </form>

</div>

<div class="container">
    <div th:replace="footer :: footer">&copy; 2016 The Static Templates</div>
</div>

</body>

</html>
