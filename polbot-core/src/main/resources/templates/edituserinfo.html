<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>



<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>





<form action="#" th:action="@{/edituserinfo}" th:object="${botuser}" method="post">

    <input id="userId" type="hidden"
           th:field="*{userId}"/>

    <input id="active" type="hidden"
           th:field="*{active}"/>


            <div class="form-group">
                <label th:for="inputPublicKey" th:text="#{botuser.publicKey} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputPublicKey" type="text" th:field="*{publicKey}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="inputprivateKey" th:text="#{botuser.privateKey} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputprivateKey" type="text" th:field="*{privateKey}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="inputuserEmail" th:text="#{botuser.userEmail} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputuserEmail" type="text" th:field="*{userEmail}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="inputuserName" th:text="#{botuser.userName} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputuserName" type="text" th:field="*{userName}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="inputpassword" th:text="#{botuser.password} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputpassword" type="text" th:field="*{password}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label th:for="inputrole" th:text="#{botuser.role} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputrole" type="text" th:field="*{role}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
            </div>
            <div class="form-group">

                <label th:for="inputbuyOrderCancelationDay" th:text="#{botuser.buyOrderCancelationDay} "/>
                <div class="col-md-8">
                    <div class="input-group">
                        <input id="inputbuyOrderCancelationDay" type="text" th:field="*{buyOrderCancelationDay}"
                               th:errorclass="fieldError"/>

                        <br/>
                    </div>
                </div>
             </div>
        <div class="submit">
            <button type="submit" class="btn btn-primary btn-primary-group"
                    style="float: right"
                    name="save" th:text="Save">Add Seed Starter
            </button>
        </div>
</form>


<!-- /.container -->

<div class="container">

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="../js/jquery.js"></script>
<script src="../js/mustache.min.js"></script>
<script src="../js/polBotScript.js"></script>
<!-- Bootstrap Core JavaScript -->
<script src="../js/bootstrap.min.js"></script>

</body>

</html>
