<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/amcharts/amcharts/amcharts.js}" src="../../amcharts/amcharts/amcharts.js"
            type="text/javascript"></script>
    <script th:src="@{/amcharts/amcharts/serial.js}" src="../../amcharts/amcharts/serial.js"
            type="text/javascript"></script>
    <script th:src="@{/amcharts/amcharts/amstock.js}" src="../../amcharts/amcharts/amstock.js"
            type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/amcharts/amcharts/style.css}" href="../../amcharts/amcharts/style.css"
          type="text/css"/>

    <script th:src="@{/amcharts/amcharts/plugins/responsive/responsive.js}"
            src="../../amcharts/amcharts/plugins/responsive/responsive.js" type="text/javascript"></script>

    <script th:src="@{/amcharts/amcharts/plugins/dataloader/dataloader.min.js}"
            src="../../amcharts/amcharts/plugins/responsive/dataloader.min.js" type="text/javascript"></script>

    <script th:src="@{/js/stockChart.js}" src="../../js/dataSource.js"
            type="text/javascript"></script>

    <script th:inline="javascript" type="text/javascript">
        /*<![CDATA[*/

        var currency = [[${currency}]];
        addStockChart(currency);
        /*]]>*/
    </script>
</head>

<body>
<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>
<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item active">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="thumbnail">
                <div id="chartdiv" th:unless=" ${#strings.isEmpty(currency)}" style="width:800px; height:600px;"></div>
                <div class="caption-full">
                    <div class="well">

                        <div class="text-left">
                            <h2 th:text="#{currencyconfig.title}">Leave a Review</h2>
                        </div>

                        <hr/>


                        <form action="#" th:action="@{/currencyconfig}" th:object="${currencyConfig}" method="post">


                            <input id="userId" type="hidden"
                                   th:field="*{userId}"/>


                            <div class="row">

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="inputCurrPair" th:text="#{currencyconfig.currencyPair} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input id="inputCurrPair" type="text" th:field="*{currencyPair}"
                                                       th:errorclass="fieldError"/><br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="inputUsableBalancePercent"
                                               th:text="#{currencyconfig.usableBalancePercent} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input id="inputUsableBalancePercent" type="text"
                                                       th:field="*{usableBalancePercent}"
                                                       th:errorclass="fieldError"/><br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="inputBuyAtPrice" th:text="#{currencyconfig.buyAtPrice} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input id="inputBuyAtPrice" type="text" th:field="*{buyAtPrice}"
                                                       th:errorclass="fieldError"/><br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="inputBuyOnPercent" th:text="#{currencyconfig.buyOnPercent} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input id="inputBuyOnPercent" type="text" th:field="*{buyOnPercent}"
                                                       th:errorclass="fieldError"/><br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="inputSellAtPrice" th:text="#{currencyconfig.sellAtPrice} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input id="inputSellAtPrice" type="text" th:field="*{sellAtPrice}"
                                                       th:errorclass="fieldError"/><br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="inputSellOnPercent" th:text="#{currencyconfig.sellOnPercent} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input id="inputSellOnPercent" type="text" th:field="*{sellOnPercent}"
                                                       th:errorclass="fieldError"/><br/>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="checkboxBuyable" th:text="#{currencyconfig.buyable} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input type="checkbox" id="checkboxBuyable" th:field="*{buyable}"
                                                       th:errorclass="fieldError"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-sm-6 col-lg-4">
                                    <div class="form-group">
                                        <label th:for="checkboxSellable" th:text="#{currencyconfig.sellable} "/>
                                        <div class="col-md-8">
                                            <div class="input-group">
                                                <input type="checkbox" id="checkboxSellable" th:field="*{sellable}"
                                                       th:errorclass="fieldError"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">

                                <div class="submit">
                                    <button type="submit" onclick="return confirm('Want to delete?')"
                                            class="btn btn-primary btn-primary-group"
                                            style="float: left"
                                            name="delete" th:text="Sil">Add Seed Starter
                                    </button>
                                </div>

                                <div class="submit">
                                    <button type="submit" class="btn btn-primary btn-primary-group"
                                            style="float: right"
                                            name="save" th:text="Save">Add Seed Starter
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

</body>

</html>
