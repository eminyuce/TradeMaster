<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Poloneix Bot</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <!-- jQuery -->
    <script th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="https://cdn.datatables.net/1.10.15/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.15/js/dataTables.bootstrap.min.js"></script>
    <link href="https://cdn.datatables.net/1.10.15/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#ctable').DataTable({responsive: true,  pageLength: 100});
        });
    </script>

</head>

<body>

<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-12">

            <div class="thumbnail">
                <div id="chartdiv" style="width:800px; height:1px;"></div>

                <div class="well">

                    <div class="text-left">
                        <h2 th:text="#{currencyconfig.title}">Leave a Review</h2>
                    </div>

                    <hr/>

                    <div class="row">
                        <form action="#" th:action="@{/currencyconfig}" th:object="${currencyConfig}"
                              method="post">

                            <input type="hidden" name="currency"
                                   th:value="${currencyConfig.currencyPair}" value=""/>

                            <div class="submit">
                                <button type="submit" class="btn btn-default btn-primary-group"
                                        style="float: right;margin: 10px;"
                                        name="show" th:text="New">Add Seed Starter
                                </button>
                            </div>
                        </form>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel panel-default">
                                <div class="panel-body">

                                    <table id="ctable" class="table table-responsive">
                                        <thead>
                                        <tr>
                                            <th>Currency Pair</th>
                                            <th>Usable Balance Percent</th>
                                            <th>Buy On Percent</th>
                                            <th>Sell On Percent</th>
                                            <th>Buy at Price</th>
                                            <th>Sell at Price</th>
                                            <th>Can Buy</th>
                                            <th>Can Sell</th>
                                            <th>Show</th>
                                        </tr>
                                        </thead>

                                        <tbody>
                                        <tr th:each="cc : ${currencyConfigs}">
                                            <td th:text="${cc.currencyPair}">BTC_ETH</td>
                                            <td th:text="${cc.usableBalancePercent}">25</td>
                                            <td th:text="${cc.buyOnPercent}">5</td>
                                            <td th:text="${cc.sellOnPercent}">5</td>
                                            <td th:text="${cc.buyAtPrice}">0.0025</td>
                                            <td th:text="${cc.sellAtPrice}">0.0025</td>
                                            <td><input disabled="true" type="checkbox"  th:checked="${cc.buyable}" /></td>
                                            <td><input disabled="true" type="checkbox"  th:checked="${cc.sellable}"/></td>
                                            <td>
                                                <div class="submit">
                                                    <a th:href="@{/currencyconfig/(show='',currency=${cc.currencyPair})}"
                                                       class="navbar-link">Show</a>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

</body>

</html>
