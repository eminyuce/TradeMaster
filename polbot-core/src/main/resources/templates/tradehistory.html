<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Poloneix Bot</title>


    <!-- Styles -->
    <style>
        #chartdiv {
            width: 100%;
            height: 500px;
        }

    </style>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <!-- jQuery -->
    <script th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all"/>

    <script th:src="@{/amcharts/amcharts/amcharts.js}" src="../../amcharts/amcharts/amcharts.js"
            type="text/javascript"></script>
    <script th:src="@{/amcharts/amcharts/serial.js}" src="../../amcharts/amcharts/serial.js"
            type="text/javascript"></script>
    <script th:src="@{/amcharts/amcharts/amstock.js}" src="../../amcharts/amcharts/amstock.js"
            type="text/javascript"></script>
    <link rel="stylesheet" th:href="@{/amcharts/amcharts/style.css}" href="../../amcharts/amcharts/style.css"
          type="text/css"/>

    <script th:src="@{/amcharts/amcharts/plugins/responsive/responsive.js}"
            src="../../amcharts/amcharts/plugins/responsive/responsive.js" type="text/javascript"></script>

    <script th:src="@{/amcharts/amcharts/plugins/dataloader/dataloader.min.js}"
            src="../../amcharts/amcharts/plugins/responsive/dataloader.min.js" type="text/javascript"></script>

    <script th:src="@{/js/stockChart.js}" src="../../js/dataSource.js"
            type="text/javascript"></script>
    <!-- Chart code -->
    <script th:inline="javascript">
        var url = "/gettradehistory/BTC_ETC/" + [[${period}]];
    </script>

    <!-- Chart code -->
    <script>
        var chart = AmCharts.makeChart("chartdiv", {
            "type": "serial",
            "theme": "light",
            "marginRight": 40,
            "marginLeft": 40,
            "autoMarginOffset": 20,
            "mouseWheelZoomEnabled": true,
            "dataDateFormat": "YYYY-MM-DD",
            "legend": {
                "equalWidths": false,
                "periodValueText": "",
                "position": "top",
                "valueAlign": "left",
                "valueWidth": 100,
                "listeners": [{
                    "event": "hideItem",
                    "method": legendHandler
                }, {
                    "event": "showItem",
                    "method": legendHandler
                }]
            },
            "valueAxes": [{
                "id": "v1",
                "axisAlpha": 0,
                "position": "left",
                "ignoreAxisWidth": true
            }],
            "balloon": {
                "borderThickness": 1,
                "shadowAlpha": 0
            },
            "graphs": [{
                "id": "g1",
                "balloon": {
                    "drop": true,
                    "adjustBorderColor": false,
                    "color": "#ffffff"
                },
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletColor": "#FFFFFF",
                "bulletSize": 5,
                "hideBulletsCount": 50,
                "lineThickness": 2,
                "title": "Buy Volume",
                "useLineColorForBulletBorder": true,
                "valueField": "buy", "type": "column",
                "balloonText": "buy - [[buy]]-[[start]]"
            }, {
                "id": "g2",
                "balloon": {
                    "drop": true,
                    "adjustBorderColor": false,
                    "color": "#ff00ff"
                },
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletColor": "#FF00FF",
                "bulletSize": 5,
                "hideBulletsCount": 50,
                "lineThickness": 2,
                "title": "Sell Volume",

                "useLineColorForBulletBorder": true,
                "valueField": "sell", "type": "column",
                "balloonText": "sell - [[sell]]-[[start]]"
            }, {
                "id": "g3",
                "balloon": {
                    "drop": true,
                    "adjustBorderColor": false,
                    "color": "#ff00ff"
                },
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletColor": "#FFFFFF",
                "bulletSize": 5,
                "hideBulletsCount": 50,
                "lineThickness": 2,
                "title": "Buy Volume Line",

                "useLineColorForBulletBorder": true,
                "valueField": "buy",
                "balloonText": "buy - [[buy]]-[[start]]"
                , "hidden": true
            }, {
                "id": "g4",
                "balloon": {
                    "drop": true,
                    "adjustBorderColor": false,
                    "color": "#ff00ff"
                },
                "bullet": "round",
                "bulletBorderAlpha": 1,
                "bulletColor": "#FF00FF",
                "bulletSize": 5,
                "hideBulletsCount": 50,
                "lineThickness": 2,
                "title": "Sell Volume Line",

                "useLineColorForBulletBorder": true,
                "valueField": "sell",
                "balloonText": "sell - [[sell]]-[[start]]"
                , "hidden": true
            }],

            "chartScrollbar": {
                "graph": "g1",
                "oppositeAxis": false,
                "offset": 30,
                "scrollbarHeight": 80,
                "backgroundAlpha": 0,
                "selectedBackgroundAlpha": 0.1,
                "selectedBackgroundColor": "#888888",
                "graphFillAlpha": 0,
                "graphLineAlpha": 0.5,
                "selectedGraphFillAlpha": 0,
                "selectedGraphLineAlpha": 1,
                "autoGridCount": true,
                "color": "#AAAAAA"
            },
            "categoryField": "start",
            "categoryAxis": {
                "parseDates": true,
                "dashLength": 1,
                "minorGridEnabled": true,
                "minPeriod": "15mm"
            },
            "export": {
                "enabled": true
            },
            "dataLoader": {
                "url": url, "postProcess": postProcess
            }

        });

        chart.addListener("rendered", zoomChart);


        function zoomChart() {
            chart.zoomToIndexes(chart.dataProvider.length - 40, chart.dataProvider.length - 1);
        }
    </script>

</head>

<body>

<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>


<!-- HTML -->
<div id="chartdiv"></div>

<div class="btn-group" role="group" aria-label="Basic example">
    <a href="/tradehistory/BTC_ETC/15mm" type="button" class="btn btn-secondary">15m</a>
    <a href="/tradehistory/BTC_ETC/30mm" type="button" class="btn btn-secondary">30m</a>
    <a href="/tradehistory/BTC_ETC/hh" type="button" class="btn btn-secondary">1h</a>
    <a href="/tradehistory/BTC_ETC/1d" type="button" class="btn btn-secondary">1d</a>
    <a href="/tradehistory/BTC_ETC/1w" type="button" class="btn btn-secondary">1w</a>
    <a href="/tradehistory/BTC_ETC/1m" type="button" class="btn btn-secondary">1m</a>
</div>

<br/>
<hr/>

<div class="container">
    <div th:replace="footer :: footer">&copy; 2016 The Static Templates</div>


</div>

</body>

</html>
