<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" th:fragment="header">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">PolBot</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#" th:href="@{/}">Home</a></li>
                <li><a href="#" th:if="${#authorization?.expression('isAuthenticated()')}" th:href="@{/mycurrencies}">My Currencies</a></li>
                <li><a href="#" th:if="${#authorization?.expression('isAuthenticated()')}" th:href="@{/openOrders}">Open Orders</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${#authorization?.expression('!isAuthenticated()')}">
                    <a href="/signin" th:href="@{/login}">Sign in</a>
                </li>

            </ul>
            <form id="formout" th:action="@{/logout}" method="post">
                <ul class="nav navbar-nav navbar-right">

                    <li th:if="${#authorization?.expression('isAuthenticated()')}">

                        <a href="#" th:inline="text" onclick="formout.submit();">[[${#httpServletRequest.remoteUser}]]
                            Logout</a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
</html>
