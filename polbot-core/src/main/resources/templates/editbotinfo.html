<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>


    <!-- jQuery -->
    <script th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/mustache.min.js}"></script>
    <script th:src="@{/js/polBotScript.js}"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>

<body>


<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>


<div class="container">


    <form action="#" th:action="@{/editbotinfo}" th:object="${userBot}" method="post">

        <input id="id" type="hidden"
               th:field="*{id}"/>

        <input id="user" type="hidden"
               th:field="*{user}"/>

        <div class="form-group">
            <label for="selectBot"> Bot:</label>
            <div class="form-group blu-margin">
                <select id="selectBot" class="form-control" th:field="${userBot.bot}">
                    <option value="0" label="select bot"></option>
                    <option th:each="bot : ${bots}" th:value="${bot.id}" th:text="${bot.name}"></option>
                </select>
            </div>
        </div>


        <div class="form-group">
            <label for="checkboxActive"> Active:</label>

            <input type="checkbox" id="checkboxActive"
                   class="form-control"
                   th:field="*{active}"
                   th:errorclass="fieldError"/>
        </div>

        <div class="submit">
            <button type="submit" class="btn btn-primary btn-primary-group"
                    style="float: right"
                    name="save" th:text="Save">Add Seed Starter
            </button>
        </div>
    </form>

</div>

<div class="container">
    <div th:replace="footer :: footer">&copy; 2016 The Static Templates</div>
</div>

</body>

</html>
