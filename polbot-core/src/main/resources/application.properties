api=<your api key>
secret=<your secret key>
# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
# Connection url for the database "cookle
#"
spring.datasource.url=jdbc:mysql://localhost:3306/polbot?useSSL=false
# Username and password
spring.datasource.username=<your dbuser>
spring.datasource.password=<your dbpass>
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Use spring.jpa.properties.* for Hibernate native properties (the prefix is
# stripped before adding them to the entity manager).
# Show or not log for each sql query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to java entities found in
# the project
spring.jpa.hibernate.ddl-auto=update
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
logging.file=application.log
endpoints.jmx.domain=myapp
endpoints.jmx.unique-names=true
#
#
#
# mail properties
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=<your mail username>
spring.mail.password=<your mail pass>
spring.mail.to=<your to mail>
spring.mail.from=<your from mail>
spring.mail.properties.mail.smtp.auth=true;
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false
#
#
#
#thymyleaf config
spring.thymeleaf.cache=false