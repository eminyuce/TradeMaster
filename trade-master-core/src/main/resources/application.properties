# ===============================
# = DATA SOURCE
# ===============================
# Set here configurations for the database connection
# Connection URL for the database "polbot"
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=polbot;encrypt=false;trustServerCertificate=true
# Username and password
spring.datasource.username=sqluser
spring.datasource.password=sqluser
# Keep the connection alive if idle for a long time (needed in production)
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
# ===============================
# = JPA / HIBERNATE
# ===============================
# Show or not log for each SQL query
spring.jpa.show-sql=true
# Hibernate ddl auto (create, create-drop, update): with "update" the database
# schema will be automatically updated accordingly to Java entities found in
# the project
spring.jpa.hibernate.ddl-auto=create
# Naming strategy
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
# Allows Hibernate to generate SQL optimized for a particular DBMS
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

logging.file=application.log
endpoints.jmx.domain=myapp
endpoints.jmx.unique-names=true

# Application messages
config.currency.page.title=Currency Config Page

# SMTP Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.from=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=false

# Thymeleaf config
spring.thymeleaf.cache=true
spring.messages.basename=Messages
