<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Item - Start Bootstrap Template</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>

    <!-- jQuery -->
    <script th:src="@{/js/jquery.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>


    <!-- Custom CSS -->
    <link th:href="@{/css/shop-item.css}" href="../../css/shop-item.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script th:src="@{/js/stockChart.js}" src="../../js/dataSource.js"
            type="text/javascript"></script>
</head>

<body>
<div th:replace="header :: header">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="/">PolBot</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">Page1</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</div>
<!-- Page Content -->
<div class="container">

    <div class="row">


        <div class="col-md-12">

            <div class="thumbnail">

                <div class="caption-full">
                    <div class="well">

                        <div class="text-left">
                            <h2 th:text="#{bottradeconfig.title}">Leave a Review</h2>
                        </div>

                        <hr/>


                        <form action="#" th:action="@{/bottradeconfig}" th:object="${botTradeConfig}" method="post">

                            <input id="botUser" type="hidden"
                                   th:field="*{botUser}"/>

                            <input id="tradeConfigId" type="hidden"
                                   th:field="*{tradeConfigId}"/>

                            <div class="form-group">
                                <label for="inputCurrPair">Currency Pair:</label>
                                <input id="inputCurrPair" type="text" th:field="*{currencyPair}" class="form-control"
                                       th:errorclass="fieldError"/>

                            </div>
                            <div class="form-group">
                                <label th:for="inputUsableBalance" th:text="#{bottradeconfig.usableBalance} "></label>
                                <input id="inputUsableBalancePercent" type="text"
                                       th:field="*{usableBalance}" class="form-control"
                                       th:errorclass="fieldError"/>

                            </div>

                            <div class="form-group">
                                <label th:for="inputBuyAtPriceHigh" th:text="#{bottradeconfig.buyAtPriceHigh} "></label>
                                <input id="inputBuyAtPriceHigh" type="text" th:field="*{buyAtPriceHigh}"
                                       class="form-control"
                                       th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputBuyAtPrice" th:text="#{bottradeconfig.buyAtPrice} "></label>
                                <input id="inputBuyAtPrice" type="text" th:field="*{buyAtPrice}" class="form-control"
                                       th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputBuyAtPriceLow" th:text="#{bottradeconfig.buyAtPriceLow} "></label>
                                <input id="inputBuyAtPriceLow" type="text" th:field="*{buyAtPriceLow}"
                                       class="form-control" th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputBuySplitHalfCount"
                                       th:text="#{bottradeconfig.buySplitHalfCount} "></label>
                                <input id="inputBuySplitHalfCount" type="text" th:field="*{buySplitHalfCount}"
                                       class="form-control" th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputSellAtPriceHigh"
                                       th:text="#{bottradeconfig.sellAtPriceHigh} "></label>
                                <input id="inputSellAtPriceHigh" type="text" th:field="*{sellAtPriceHigh}"
                                       class="form-control"
                                       th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputSellAtPrice" th:text="#{bottradeconfig.sellAtPrice} "></label>
                                <input id="inputSellAtPrice" type="text" th:field="*{sellAtPrice}" class="form-control"
                                       th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputSellAtPriceLow" th:text="#{bottradeconfig.sellAtPriceLow} "></label>
                                <input id="inputSellAtPriceLow" type="text" th:field="*{sellAtPriceLow}"
                                       class="form-control" th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputSellSplitHalfCount"
                                       th:text="#{bottradeconfig.sellSplitHalfCount} "></label>
                                <input id="inputSellSplitHalfCount" type="text" th:field="*{sellSplitHalfCount}"
                                       class="form-control" th:errorclass="fieldError"/><br/>
                            </div>


                            <div class="form-group">
                                <label th:for="inputSellModePrice" th:text="#{bottradeconfig.sellModePrice} "></label>
                                <input id="inputSellModePrice" type="text" th:field="*{sellModePrice}"
                                       class="form-control" th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputStopLossPrice" th:text="#{bottradeconfig.stopLossPrice} "></label>
                                <input id="inputStopLossPrice" type="text" th:field="*{stopLossPrice}"
                                       class="form-control" th:errorclass="fieldError"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="inputBuyOrderCancellationHour"
                                       th:text="#{bottradeconfig.orderTimeoutInHour} "></label>
                                <input type="text" id="inputBuyOrderCancellationHour" th:field="*{orderTimeoutInHour}"
                                       class="form-control"
                                       th:errorclass="fieldError"/>
                            </div>

                            <div class="form-group">
                                <label th:for="created" th:text="#{bottradeconfig.created} "></label>
                                <input id="created" type="text" th:field="*{created}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>


                            <div class="form-group">
                                <label th:for="updated" th:text="#{bottradeconfig.updated} "></label>
                                <input id="updated" type="text" th:field="*{updated}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="sellMode" th:text="#{bottradeconfig.sellMode} "></label>
                                <input id="sellMode" type="text" th:field="*{sellMode}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="buyOrderGiven" th:text="#{bottradeconfig.buyOrderGiven} "></label>
                                <input id="buyOrderGiven" type="text" th:field="*{buyOrderGiven}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="sellOrderGiven" th:text="#{bottradeconfig.sellOrderGiven} "></label>
                                <input id="sellOrderGiven" type="text" th:field="*{sellOrderGiven}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="status" th:text="#{bottradeconfig.status} "></label>
                                <input id="status" type="text" th:field="*{status}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>

                            <div class="form-group">
                                <label th:for="completed" th:text="#{bottradeconfig.completed} "></label>
                                <input id="completed" type="text" th:field="*{completed}" readonly="readonly"
                                       class="form-control"/><br/>
                            </div>

                            <div class="row">

                                <div class="submit">
                                    <button type="submit" onclick="return confirm('Want to delete?')"
                                            class="btn btn-danger btn-danger-group"
                                            style="float: left"
                                            name="delete" th:text="Sil">Add Seed Starter
                                    </button>

                                    <button type="submit" class="btn btn-primary btn-primary-group"
                                            style="float: right"
                                            name="back" th:text="Back">Add Seed Starter
                                    </button>
                                </div>

                                <div class="submit">
                                    <button type="submit" class="btn btn-primary btn-primary-group"
                                            style="float: right"
                                            name="save" th:text="Save">Add Seed Starter
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
<!-- /.container -->
<div class="container">
    <div th:replace="footer :: footer">&copy; 2016 The Static Templates</div>
</div>

</body>

</html>
